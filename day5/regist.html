     <script>
        $(document).ready(function(){
            $('#btn_check_id').on('click',function(e){
                e.preventDefault();

                let id=$('#user_id').val();
                let firstChar = id.charAt(0);
                    let alpha = "abcdefghijklmnopqrstuvwxyz";
                    let idx = alpha.indexOf(firstChar);
                    if(idx < 0){
                        $('#message1').html('첫글자는 영문소문자로 입력하세요.');
                    }else if(id.length!=8){
                        $('#message1').html('8자리로 입력하세요.');
                }else{
                    alert('아이디 확인이 되었습니다.');
                    $('#message1').html(' ')
                }
            })
           
            $('#pwd2').on('blur',function(){
                let pwd1=$('#pwd1').val();
                let pwd2=$('#pwd2').val();

                if(pwd1!=pwd2){
                    $('#message2').html('비밀번호가 일치하지 않습니다.');
                }else{
                    $('#message2'),html(' ');
                }
            })

            $('#user_name').on('blur',function(){
                let name=$('#user_name').val();
                if(name=' '){
                    $('#message3').html('이름은 필수로 입력해야합니다.');
                }
                
            })

            $('.year').on('blur',function(){
                let year=$('.year').val();
                if(year<1900 || year>2050){
                    alert('년도는 1900년부터 2050년 사이로 입력하세요.');
                }
                
            })
            $('.month').on('blur',function(){
                let month=$('.month').val();
                if(month<1 || month>12 ){
                    alert('월은 1월부터 12일 사이로 입력하세요.')
                }
            })
            
            let chk=function(){

            }
            $('#find_postcode').on('click',function(){
                alert('postcode check');
                
            })

            $('').on('click',function(){
                alert('postcode check');
            })

            
        });

    </script>             
</head>
